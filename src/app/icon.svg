<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Main Logo Circle -->
  <circle cx="100" cy="100" r="75" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Post Icon - Document with lines -->
  <g transform="translate(100, 100)">
    <!-- Document shape -->
    <rect x="-25" y="-30" width="50" height="60" rx="5" fill="white" opacity="0.95"/>
    
    <!-- Post lines -->
    <line x1="-18" y1="-20" x2="18" y2="-20" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <line x1="-18" y1="-10" x2="18" y2="-10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <line x1="-18" y1="0" x2="10" y2="0" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Plus sign (for adding posts) -->
    <circle cx="12" cy="15" r="10" fill="url(#gradient2)"/>
    <line x1="12" y1="10" x2="12" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="7" y1="15" x2="17" y2="15" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- App Name -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3b82f6" text-anchor="middle">Postly</text>
</svg>